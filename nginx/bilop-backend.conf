server {
    listen 80;
    server_name api.bilop.com;  # Reemplazar con tu dominio para la API

    # Redirigir a HTTPS si está configurado
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # }

    # Configuración de orígenes permitidos
    map $http_origin $cors_origin {
        default "";
        "~^https?://(.*\.)?bilop\.com$" "$http_origin";
        "~^https?://(.*\.)?admin\.bilop\.com$" "$http_origin";
        "http://localhost:3000" "$http_origin";
        "http://localhost:3001" "$http_origin";
    }

    # Headers para CORS
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Optimizar la respuesta de OPTIONS para preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Configuración para la API
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para uploads (si es necesario)
    location /uploads/ {
        alias /path/to/bilop-admin-back/uploads/;
        expires 30d;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/bilop-backend-access.log;
    error_log /var/log/nginx/bilop-backend-error.log;
} 